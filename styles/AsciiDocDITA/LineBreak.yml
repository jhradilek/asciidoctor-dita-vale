# Report that hard line breaks ara not supported.
---
extends: existence
message: "Hard line breaks are not supported in DITA."
level: warning
scope: raw
nonword: true
tokens:
  - '^.* \+[ \t]*$'
  - '^:hardbreaks-option:(?:|.*?)[ \t]*$'
  - '^\[[^\]]*%hardbreaks[^\n\]]*?\]'
  - '^\[[^\]]*options=hardbreaks\b[^\n\]]*?\]'
  - '^\[[^\]]*options="[^"]*hardbreaks\b[^\n\]]*?\]'
  - "^\\[[^\\]]*options='[^']*hardbreaks\\b[^\\n\\]]*?\\]"
